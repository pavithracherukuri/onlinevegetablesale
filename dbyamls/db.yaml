---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "pavithra"
  namespace: "default"
  labels:
    app: "pavithra"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "pavithra"
  template:
    metadata:
      labels:
        app: "pavithra"
    spec:
      containers:
      - name: "onlinevegetablesale-sha256-1"
        image: "gcr.io/gcpdemo-334906/github.com/pavithracherukuri/onlinevegetablesale@sha256:08fe0acde58d0c419e076d25b6913b9e434b82d972149ca837d70b787efa8e1f"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "pavithra-hpa-hral"
  namespace: "default"
  labels:
    app: "pavithra"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "pavithra"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
