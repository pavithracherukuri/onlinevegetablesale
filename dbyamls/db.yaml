---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "pavithra"
  namespace: "default"
  labels:
    app: "pavithra"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "pavithra"
  template:
    metadata:
      labels:
        app: "pavithra"
    spec:
      containers:
      - name: "onlinevegetablesale-sha256-1"
        image: "gcr.io/cap1-339903/github.com/pavithracherukuri/onlinevegetablesale@sha256:e21968b73be5677e21d3ff7e2c31a7b6abf6082f9cf44302f5617032546e72a2"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "pavithra-hpa-rqer"
  namespace: "default"
  labels:
    app: "pavithra"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "pavithra"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80

